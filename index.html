<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script defer src="/scripts/main-navbar.js"></script>
    <script defer src="/scripts/bannerAnim.js"></script>
</head>
<body>
    
    <header class="page-header">
        <a class="logo" href="index.html">KnowledgeMe</a>
        <i class="menu-bars fas fa-bars"></i>

        <nav class="navbar-container">
            <i class="exit-menu fas fa-times"></i>
            <ul class="navbar">
                <li>
                    <a class="navbar__link" href="index.html"><i class="navbar__link-icon fas fa-home"></i>Hjem</a>
                </li>
                <li>
                    <a class="navbar__link" href="quiz.html"><i class="navbar__link-icon fas fa-brain"></i>Quiz</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main-content-container">
         <section class="banner-container">   
             <div class="home-banner">
                 <h1 class="home-banner__title">Knowledge<span class="initials">ME</span></h1>
             </div>   
        </section>

        <content-tabs></content-tabs>

        <section class="content-header">
            <a class="btn" href="quiz.html">Gå til quiz</a>
            <div class="tooltip">
                <i class="tooltip-icon fas fa-question-circle"></i>
                <p class="tooltip-text">Trykk på kortene for mer informasjon</p>
            </div>
            <section class="content-filters">
                <select name="filter-select" id="filter-select">
                </select>
                    <input type="text" id="search-bar" placeholder="Søk etter utøver eller idrett..">         
            </section>
        </section>

        
        <section id="content-output">
            <article class="info-container">
                <h2>Lær mer og test din kunnskap</h2>
                <p>Fordyp deg om våre utvalgte temaer og se hvor langt dine ferdigheter strekker med vår quiz</p>
                <div class="tabs-container">
                    <content-tabs></content-tabs>
                </div>
                <p>Føler deg klar allerede?</p>
                <a class="btn" href="quiz.html">Gå til quiz</a>
            </article>
        </section>

    </main>

    <script src="scripts/components/Banner.js"></script>
    <script type="module" src="scripts/components/Tabs.js"></script>
    <script src="scripts/components/Card.js"></script>
</body>
</html>
