</head>
<body>
    <header class="page-header">
        <a class="logo" href="index.html">KnowledgeMe</a>
        <i class="menu-bars fas fa-bars"></i>

        <nav class="navbar-container">
            <i class="exit-menu fas fa-times"></i>

        </nav>
    </header>

    <main>
        
        <section class="banner-container">
            <div class="banner-overlay">
                <h1 class="title">Test your knowledge</h1>
                <h2 class="subtitle">Choose a theme and show us what you got!</h2>
            </div>
            <banner-img
            imgUrl = "quiz.jpg"
            ></banner-img>
        </section>
        
        <content-tabs></content-tabs>

        
            <section class="user-section">  
                <h2 class="user-header">Fyll inn informasjon</h2>
                <article class="input-container">
                    <select name="gender-select" class="select-cursor" id="gender-select">
                        <option value="Kvinne">Kvinne</option>
                        <option value="Mann">Mann</option>
                        <option value="Annet">Annet</option>
                    </select>
                    <input type="text" id="name-input" placeholder="skriv inn navn..">
                    <input type="button" class="select-cursor" id="select-btn" value="Bekreft">
                </article>  
                <article class="user-output">
                </article>  
            </section>
            
            <section class="quiz">
                <article class="quiz__box">
                    <h3 class="quiz__header">Test dine ferdigheter</h3>
                    <button class="quiz__start-btn">Start Quiz</button>
                    <button class="highscore-btn">Highscores</button>
                </article>
                <article class="highscore-container">
                    <i class="fas fa-crown"></i>
                    <div class="highscore-output"></div>
                </article>
            </section>

                <!--</article>-->
            </section>
    </main>

    <footer>
        
    </footer>
    <script src="scripts/components/Card.js"></script>
    <script src="scripts/components/Banner.js"></script>
    <script defer type="module" src="scripts/components/Tabs.js"></script>
