<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script defer src="/scripts/main-navbar.js"></script>
    <script defer type="module" src="/scripts/quizStorage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script defer src="/scripts/components/Quiz.js"></script>
    <script defer type="module" src="/scripts/quizGenerator.js"></script>
    <script defer type="module" src="/scripts/questionsData.js"></script>
    <script defer src="/scripts/highscores.js"></script>
</head>
<body>
    <header class="page-header">
        <a class="logo" href="index.html">KnowledgeMe</a>
        <i class="menu-bars fas fa-bars"></i>

        <nav class="navbar-container">
            <i class="exit-menu fas fa-times"></i>
            <ul class="navbar">
                <li>
                    <a class="navbar__link" href="index.html"><i class="navbar__link-icon fas fa-home"></i>Hjem</a>
                </li>
                <li>
                    <a class="navbar__link" href="quiz.html"><i class="navbar__link-icon fas fa-brain"></i>Quiz</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>    
        <section class="banner-container">
            <div class="banner-overlay">
                <h1 class="title">Test din kunnskap</h1>
                <h2 class="subtitle">Velg et tema og vis oss hva du kan!</h2>
            </div>
            <banner-img
            imgUrl = "quiz.jpg"
            ></banner-img>
        </section>
        
        <content-tabs></content-tabs>
    
        <section class="quiz">
            <section class="user-section">  
                    <h2 class="user-header">Fyll inn informasjon</h2>
                    <article class="input-container">
                        <label for="playername">Brukernavn</label>
                        <input type="text" name="playername" id="name-input" placeholder="skriv inn navn..">
                    </article>  
                        <article class="user-output">
                    </article>  
                </section>

                <article class="quiz__box">
                    <h3 class="quiz__header">Test dine ferdigheter</h3>
                    <button class="quiz__start-btn btn">Start Quiz</button>
                    <button class="highscore-btn btn">Highscores</button>
                </article>
                <article class="highscore-container">
                    <div class="highscore-output hidden">
                        
                    </div>
                </article>
            </section>

            <section class="modal">
            </section>
    </main>

    <footer>
        
    </footer>

    <script src="scripts/components/Card.js"></script>
    <script src="scripts/components/Banner.js"></script>
    
    <script defer type="module" src="scripts/components/Tabs.js"></script>
</body>
</html>
